<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01计算属性的基本使用</title>
</head>

<body>
  <div id='app'>
    <h2>{{fullname}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstname: 'tom',
        lastname: 'jack',
      },
      computed: { //计算属性
        fullname: function () {
          return this.firstname + '' + this.lastname
        }
      },

    })
  </script>
</body>

</html>
